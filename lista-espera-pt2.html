            <a class="link" href="./login.html">LOGIN</a>
        </nav>
    </header>
    <main>
        <h2>Lista de Espera</h2>
        <p class="paragrafo-especifico">Complemente os seus dados.</p>
        <form>
            <div class="titulos-form">
                <h3 class="title-form-group"> Dados Pessoais</h3>
                <h3 class="title-form-group">Endere√ßo</h3>
            </div>
            <div class="container">
                <div class="left-section">
                    <div class="input-group form-group">
                        <label>
                            <p>Nome</p>
                        </label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="input-group form-group">
                        <label>
                            <p>E-mail</p>
                        </label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-group form-group">
                        <label>
                            <p>RG</p>
                        </label>
                        <input type="text" id="RG" required>
                    </div>
                    <div class="input-group form-group">
                        <label>
                            <p>CEP</p>
                        </label>
                        <input type="text" id="CEP" required>
                    </div>
                </div>
                <div class="right-section">
                    <div class="input-group form-group">
                        <label>
                            <p>Rua</p>
                        </label>
                        <input type="text" id="Rua" readonly>
                    </div>
                    <div class="input-group form-group">
                        <label>
                            <p>Bairro</p>
                        </label>
                        <input type="text" id="Bairro" readonly>
                    </div>
                    <div class="input-group form-group">
                        <label>
                            <p>Cidade</p>
                        </label>
                        <input type="text" id="Cidade" readonly>
                    </div>
                    <div class="input-group form-group">
                        <label>
                            <p>Estado</p>
                        </label>
                        <input type="text" id="Estado" readonly>
                    </div>
                </div>
            </div>
            <button type="submit" class="submit-button home-btn" id="botao-inscrever">Quero Me Inscrever</button>

        </form>
    </main>
